<div class="container">

  <h4>CONTADOR - COMPONENTE 1</h4>
  <hr>

  <div class="col-md-12">
      <p style="margin-top: 30px">Cuenta actual: {{ cuentaActual }}</p>
    <button
      class="btn btn-primary"
      (click)="increment()">SUMAR</button>
    <button
      class="btn btn-danger"
      (click)="decrement()">RESTAR</button>
    <button
      class="btn btn-success"
      (click)="resetCountToZero()">RESET</button>
  </div>



</div>
