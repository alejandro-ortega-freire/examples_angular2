<div class="component-container">
  <div class="row">
    <div class="col-md-12">
      <div class="card col-center" style="width: 20rem;">
        <img class="card-img-top" src="https://www.bumalift.com/media/1012/sign-up.png" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title" style="text-align: center;">El Tiempo</h4>
          <form #f="ngForm">
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" name="email" ngModel class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                ngModel
                class="form-control">
            </div>
            <div class="form-group">
              <label for="dropdownMenuMunicipes">Select your municipe</label>
              <select
                class="form-control"
                id="dropdownMenuMunicipes"
                name="dropdownMenuMunicipes"
                ngModel>
                <option class="dropdown-item" value="{{municipe}}" *ngFor="let municipe of listMunicipes">{{municipe}}</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" type="submit" (click)="onRegister(f)">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
