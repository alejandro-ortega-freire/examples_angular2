<div class="component-container">

  <div class="row">

    <div class="col-md-12">

      <div class="card col-center" style="width: 20rem;">

        <img class="card-img-top" src="https://cbsminnesota.files.wordpress.com/2016/03/category_weather_500x500.png?w=310&h=310&crop=1" alt="Card image cap">

        <div class="card-block">

          <h4 class="card-title" style="text-align: center;">El Tiempo</h4>
          <form (ngSubmit)="onSignin(f); buttonPress = true;" #f="ngForm">

            <div class="form-group">

              <label for="email">Mail</label>
              <input type="email" id="email" name="email" ngModel class="form-control">

            </div>
            <div class="form-group">

              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                ngModel
                class="form-control">

            </div>
            <div class="d-flex justify-content-center">

              <button class="btn btn-primary" type="submit">Sign In</button>

            </div>

          </form>

        </div>

      </div>

      <div class="alert alert-danger col-md-4 col-center" role="alert" style="margin-top: 20px" *ngIf="!authService.authenticated() && (buttonPress === true)">
        <strong>Invalid</strong> email or password. Try again.
      </div>

    </div>
  </div>
</div>
